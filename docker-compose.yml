version: "3.7"

# port : 호스트 OS와 컨테이너의 포트를 바인딩 시켜준다.
# expose : 호스트 OS에 포트를 공개하지 않고, 컨테이너만 공개
#    - 호스트 OS에 직접 연결되지 않고 링크등으로 연결된 컨테이너-컨테이너간의 통신만 필요한 경우 사용
# depends_on : 서비스간의 종속성 순서대로 서비스를 시작 
# container_name : 컨테이너 이름을 지정
# volumes : docker 컨테이너의 생명 주기와 관계없이 데이터를 영속적으로 저장

services:
  backend:
    container_name: backend
    # env_file: ./.env
    build: ./backend/.
    volumes:
      - ./backend/:/backend/
      - static_volume:/backend/static # <-- bind the static volume
    stdin_open: true
    tty: true
    command: gunicorn --bind :8000 backend.wsgi:application
    networks:
      - backend_network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - DJANGO_SETTINGS_MODULE=backend.settings

  frontend:
    container_name: wb-frontend
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/:/wb-frontend
      - ./frontend/node_modules/:/wb-frontend/node_modules

  backend-server:
    container_name: nginx-back
    build:
      context: ./nginx/.
      dockerfile: Dockerfile
    volumes:
      - static_volume:/backend/static # <-- bind the static volume
    ports:
      - "80:8080"
      - "433:433"
    depends_on:
      - backend
    networks:
      - backend_network

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
      
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - backend
    networks:
      - backend_network
    expose:
      - 9090

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3333:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    depends_on:
      - backend
      - prometheus
    volumes:
      - ./data/grafana:/var/lib/grafana
    networks:
      - backend_network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter # 컨테이너를 stop시키기 전까지 항상 재시작
    restart: unless-stopped
    ports:
      - 9100:9100
    networks:
      - backend_network

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - 9093:9093
    restart: always
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    networks:
      - backend_network
    
    command:
      - '--config.file=/etc/alertmanager/config.yml'
  
